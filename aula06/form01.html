<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="dados.rb" method="post" autocomplete="on">
        <fieldset>
            <div class="campo_email">
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" placeholder="Digite o seu email">
            </div>
            <div class="campo_senha">
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" placeholder="Digite sua senha">
            </div>
            <div class="submeter">
                <input type="submit" value="Entrar">
                <input type="reset" value="limpar">
            </div>
            <div class="checkbox_esqueci_senha">
                <input type="checkbox" name="checkbox" id="icheckbox">
                <label for="icheckbox">Lembrar Usu√°rio</label>
                <a href="#">Esqueci a senha</a>
            </div>
        </fieldset>
    </form>
</body>
</html>
